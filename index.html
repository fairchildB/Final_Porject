<!DOCTYPE html>
<html>
<head>
    <title>Tsunami Scenario Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="data" href="https://www.ndbc.noaa.gov/buoycam.php?station=46015" />
    <link rel="data" href="https://www.ndbc.noaa.gov/buoycam.php?station=46050" />
    <link rel="data" href="https://www.ndbc.noaa.gov/buoycam.php?station=46089" />
    <link rel="data" href="https://www.ndbc.noaa.gov/buoycam.php?station=46029" />
    
</head>
<body>
    <div id="map">
        <div id="chartContainer">
            <canvas id="populationChart"></canvas>
            <h2 id="scenarioName" style="text-align: center;"></h2>
        </div>
    </div>
    <div id="buoyImage">
        <p>Click on a buoy marker to see the real-time image here. Click again to hide it.</p>
    </div>
    <div id="layerSelectionDiv"></div>
    <div id="legend"></div> 
    <div id="results" style="text-align: center; margin-top: 10px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="script/anim.js"></script>

</body>
</html>
